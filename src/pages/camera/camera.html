<ion-header>

    <ion-navbar>
        <ion-title>camera</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
            <p><img [src]="safeUrl" alt="picture"/></p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button (click)="getPictureFromCamera()">Take Phone</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button (click)="getPictureFromLibrary()">get picture form library</button>
        </ion-col>
    </ion-row>
</ion-content>
